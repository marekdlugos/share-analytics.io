<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>

	<body class="results">
		<div class="container">
			<div class="row header">
				<div class="col-md-12">
					<h1>How are you doing on social networks?</h1>
					<span>Dashboard | <a href="index.html">Analyze another link</a></span>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 facebook">
					<span>Facebook likes</span>
					<h3><i class="fa fa-icon fa-facebook-official"></i> <span id="facebook">2 901</span></h3>
				</div>
				<div class="col-md-3 twitter">
					<span>Twitter tweets</span>
					<h3><i class="fa fa-icon fa-twitter"></i> <span id="twitter">5 123</span></h3>
				</div>
				<div class="col-md-3 google">
					<span>Google +1</span>
					<h3><i class="fa fa-icon fa-google-plus"></i> <span id="google">9 214</span></h3>
				</div>
				<div class="col-md-3 linkedin">
					<span>LinkedIn shares</span>
					<h3><i class="fa fa-icon fa-linkedin-square"></i> <span id="linkedin">521</span></h3>
				</div>
			</div>
			<div class="row graph">
				<div class="col-md-12">
					<canvas id="canvas"></canvas>
				</div>
			</div>

			<footer>
				<p>&copy; 2015 Share Analytics created during 30 hours at RockAway AWS Hackathon.</p>
			</footer>
		</div>

		<script>
			var randomScalingFactor = function(){ return Math.round(Math.random()*100)};
			var lineChartData = {
				labels : ["January","February","March","April","May","June","July"],
				datasets : [
					{
						label: "My First dataset",
						fillColor : "rgba(220,220,220,0.2)",
						strokeColor : "rgba(220,220,220,1)",
						pointColor : "rgba(220,220,220,1)",
						pointStrokeColor : "#fff",
						pointHighlightFill : "#fff",
						pointHighlightStroke : "rgba(220,220,220,1)",
						data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
					},
					{
						label: "My Second dataset",
						fillColor : "rgba(151,187,205,0.2)",
						strokeColor : "rgba(151,187,205,1)",
						pointColor : "rgba(151,187,205,1)",
						pointStrokeColor : "#fff",
						pointHighlightFill : "#fff",
						pointHighlightStroke : "rgba(151,187,205,1)",
						data : [randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor(),randomScalingFactor()]
					}
				]

			}

		window.onload = function(){
			var ctx = document.getElementById("canvas").getContext("2d");
			window.myLine = new Chart(ctx).Line(lineChartData, {
				responsive: true
			});
		}

		</script>
		<script>
		function animateValue(id, start, end, duration) {
		    var range = end - start;
		    var current = start;
		    var increment = end > start? 1 : -1;
		    var stepTime = Math.abs(Math.floor(duration / range));
		    var obj = document.getElementById(id);
		    var timer = setInterval(function() {
		        current += increment;
		        obj.innerHTML = current;
		        if (current == end) {
		            clearInterval(timer);
		        }
		    }, stepTime);
		}

		animateValue("facebook", 2700, 2901, 1000);
		animateValue("twitter", 5000, 5123, 1000);
		animateValue("google", 9000, 9214, 1000);
		animateValue("linkedin", 400, 521, 1000);


		</script>
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			$(document).ready(function(){
					var url = location.search.split('url=')[1];

					$.ajax({
						url: "https://t4fzdgrbyi.execute-api.eu-west-1.amazonaws.com/prod?url=" + url,
					    contentType: "application/json",
					    success : function(data) {
							console.log(data);
							$("#facebook").val(data['facebook-shares']);
							$("#results").show();
							$("#large-header").hide();
					    },
					    error : function(error) {

					    },
					})
			})
		</script>
		<script src="js/Chart.min.js"></script>
	</body>
</html>
