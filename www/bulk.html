<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Discover how viral are your links!</title>
		<meta name="description" content="Share analytics for your links! Provides information and graph based on social networks data." />
		<meta name="keywords" content="social analytics, social, analytics, viral, link" />
		<meta name="author" content="Share Analytics" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<a href="index.html" class="service">Analyze single link</a>
		<div class="container stars" id="container">
			<div class="content" id="content">
				<div id="large-header" class="large-header">
					<canvas id="stars-canvas"></canvas>
					<div class="content">
						<h1 class="main-title">Discover how viral <br>your links are</h1>
						<form action="result.html" id="bulkForm" method="GET">
							<textarea name="url" id="urls" rows="10" placeholder="Paste your links here..."></textarea>
							<input type="submit" id="analyze" value="Analyze" />
						</form>
					</div>
				</div>
			</div>

			<ul style="display: none;" id="results">
				<li>
					<div class="row">
						<div class="col md-12">
							<h2><a href="http://zpravy.idnes.cz/vyzkum-o-promenach-ceske-spolecnosti-d81-/">zpravy.idnes.cz/vyzkum-o-promenach-ceske-spolecnosti-d81-/</a></h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3 facebook">
							<span>Facebook likes</span>
							<h3><i class="fa fa-icon fa-facebook-official"></i> <span id="facebook"></span></h3>
						</div>
						<div class="col-md-3 twitter">
							<span>Twitter tweets</span>
							<h3><i class="fa fa-icon fa-twitter"></i> <span id="twitter"></span></h3>
						</div>
						<div class="col-md-3 google">
							<span>Google +1</span>
							<h3><i class="fa fa-icon fa-google-plus"></i> <span id="google"></span></h3>
						</div>
						<div class="col-md-3 linkedin">
							<span>LinkedIn shares</span>
							<h3><i class="fa fa-icon fa-linkedin-square"></i> <span id="linkedin"></span></h3>
						</div>
					</div>
				</li>
			</ul>

		</div>

		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
			$(document).ready(function(){
				$( "#bulkForm" ).submit(function( e ) {
					e.preventDefault();
					var $form = $( this );
					url = "https://t4fzdgrbyi.execute-api.eu-west-1.amazonaws.com/prod/bulk";
					urls = $form.find( "#urls" ).val();

					$.ajax({
						url: url,
						method: "POST",
						data: urls,
						contentType: "application/json",
						dataType: "text"
					}).done(function(data) {
						$( "#results" ).css("display","block");
						$( "#content" ).css("display","none");
						$("#container").removeClass("stars");
						$("body").addClass("results");
					});
				});
			})
		</script>
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
